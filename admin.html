<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Sanchez Admin</title>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="announcements.css">
  <link rel="stylesheet" href="calendar.css">
  <link rel="stylesheet" href="officials.css">
</head>
<body>

<div class="app-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo-box">C</div>
      <div class="logo-text">
        <span class="brand">BRgy Sanchez</span>
        <span class="sub-brand">Management System</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a href="#" class="nav-link" onclick="loadModule('dashboard')" id="nav-dashboard">
        <i data-lucide="layout-dashboard"></i> <span>Dashboard</span>
      </a>
      <a href="#" class="nav-link" onclick="loadModule('announcements')" id="nav-announcements">
        <i data-lucide="megaphone"></i> <span>Announcements</span>
      </a>
      <a href="#" class="nav-link" onclick="loadModule('calendar')" id="nav-calendar">
        <i data-lucide="calendar"></i> <span>Calendar</span>
      </a>
      <a href="#" class="nav-link" onclick="loadModule('officials')" id="nav-officials">
        <i data-lucide="users"></i> <span>Officials</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      Â© gawa ni ryan itong part na to
    </div>
  </aside>

  <div class="main-wrapper">
    <header class="top-header">
      <h1 id="page-title">Dashboard</h1>
      <div class="user-profile">
        <div class="user-info">
          <span class="user-name">Admin User</span>
          <span class="user-role">Administrator</span>
        </div>
        <div class="user-avatar">
          <i data-lucide="user"></i>
        </div>
      </div>
    </header>

    <main id="content-area">
    </main>
  </div>
</div>

<script src="dashboard.js"></script>
<script src="announcements.js"></script>
<script src="calendar.js"></script>
<script src="officials.js"></script>
<script src="admin.js"></script>

</body>
</html>
