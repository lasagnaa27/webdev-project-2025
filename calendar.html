<div class="calendar-layout">
  <div class="calendar-main">
    <div class="cal-header">
      <button class="nav-btn" onclick="changeMonth(-1)"><i data-lucide="chevron-left"></i></button>
      <h2 id="month-display">December 2025</h2>
      <button class="nav-btn" onclick="changeMonth(1)"><i data-lucide="chevron-right"></i></button>
    </div>

    <div class="cal-weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendar-grid" class="cal-grid">
    </div>

    <div class="cal-legend">
      <div class="legend-item"><span class="dot blue"></span> Meeting</div>
      <div class="legend-item"><span class="dot green"></span> Health</div>
      <div class="legend-item"><span class="dot red"></span> Holiday</div>
    </div>
  </div>

  <div id="cal-sidebar" class="cal-sidebar">
    <div class="sidebar-header-green">
      <h3>Add Event</h3>
      <button onclick="closeSidebar()" class="close-btn"><i data-lucide="x"></i></button>
    </div>

    <div class="sidebar-body">
      <div class="form-group">
        <label>SELECTED DATE</label>
        <div id="selected-date-display" class="date-display-box">
          Wednesday, December 3, 2025
        </div>
      </div>

      <div class="form-group">
        <label>EVENT TITLE</label>
        <input type="text" id="event-title-input" placeholder="Enter event title">
      </div>

      <div class="form-group">
        <label>EVENT COLOR</label>
        <div class="color-options">
          <button class="color-btn blue selected" onclick="selectColor('blue')" data-color="blue"></button>
          <button class="color-btn green" onclick="selectColor('green')" data-color="green"></button>
          <button class="color-btn red" onclick="selectColor('red')" data-color="red"></button>
          <button class="color-btn purple" onclick="selectColor('purple')" data-color="purple"></button>
          <button class="color-btn orange" onclick="selectColor('orange')" data-color="orange"></button>
        </div>
      </div>

      <button onclick="addEvent()" class="add-event-btn">Add Event</button>
    </div>
  </div>
</div>
